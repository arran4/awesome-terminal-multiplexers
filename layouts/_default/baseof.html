<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, h3 { color: #2c3e50; }
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
        pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
        }
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background-color: rgba(27,31,35,.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
        }
        pre > code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <hr>
        <p><small>Generated from <a href="{{ .Site.BaseURL }}">Awesome Terminal Multiplexers</a></small></p>
    </footer>
</body>
</html>
